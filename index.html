<!DOCTYPE html>
<html>
<head>
<title>Sign Up | AnalogSea</title>
<link rel="stylesheet" type="text/css" href="styles/main.css">
	<meta name="description" content="Sign up with AnalogSea or log in to an existing account." charset="UTF-8">
</head>

<body>

<img src='images/logo.png' align='middle'>

<div class="container">
<form class='create-account' action='/signup/' method='post'>
  <h1>Sign up</h1>

  <label for='email'>Email</label>
  	<input placeholder="foo@bar.com" type='email' name='email' id='email' required>
<br>
  <label for='password'>Password</label>
  	<input placeholder="1234passw0rd" type='password' name='password' id='password' required>
<br>
  <button type='submit'>Sign up</button>
</form>
</div>

<p class='login-option'>Already have an account? <span><a href="#">Log in</a></span></p>

</body>

</html>
